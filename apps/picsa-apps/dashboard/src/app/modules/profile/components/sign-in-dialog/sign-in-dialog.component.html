<h1 mat-dialog-title>{{ title }}</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        autocomplete="picsa-email"
        [errorStateMatcher]="errorMatcher"
      />
      @if (form.controls.email.errors) {
      <mat-error>Please enter a valid email address</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput autocomplete="picsa-password" formControlName="password" />
    </mat-form-field>
    @if(template==='register'){
    <mat-form-field>
      <mat-label>Repeat Password</mat-label>
      <input
        type="password"
        matInput
        autocomplete="off"
        formControlName="passwordConfirm"
        [errorStateMatcher]="errorMatcher"
      />
      @if (form.controls.passwordConfirm?.errors) {
      <mat-error>Password must match</mat-error>
      }
    </mat-form-field>
    }
  </form>
</mat-dialog-content>
<mat-dialog-actions align="start">
  @if(template==='signIn'){
  <button mat-button (click)="enableRegisterMode()">Create new account</button>
  <button
    mat-button
    cdkFocusInitial
    (click)="handleSignIn()"
    style="margin-left: auto"
    [disabled]="!form.valid || form.disabled"
  >
    Sign In
  </button>
  } @if(template==='register'){
  <button
    mat-button
    cdkFocusInitial
    (click)="handleRegister()"
    style="margin-left: auto"
    [disabled]="!form.valid || form.disabled"
  >
    Register
  </button>

  }
</mat-dialog-actions>
