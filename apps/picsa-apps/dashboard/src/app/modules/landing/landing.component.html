<div class="img-container">
  <img src="assets/cover.jpg" alt="Background" class="w-full h-full object-cover contrast-[0.2]" />
</div>

<div class="flex-1 flex flex-col h-full z-10 relative">
  <!-- Transparent Header -->
  <mat-toolbar class="!bg-transparent text-white px-4 !h-[80px] flex justify-between items-center shrink-0">
    <div class="flex items-center gap-3">
      <img src="assets/picsa-logo.svg" alt="PICSA Logo" class="h-10" />
    </div>
    <span class="flex-1"></span>
    <img src="assets/uor-logo.svg" alt="University of Reading" class="h-10" />
  </mat-toolbar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col md:flex-row m-auto w-full max-w-screen-md p-8 overflow-y-auto items-center md:px-16">
    <!-- Hero Text -->
    <div class="text-left mb-8 w-full max-w-md drop-shadow-md md:mb-0 md:pr-8">
      <div>
        <h1>E-PICSA App Dashboard</h1>
        <p class="text-xl leading-relaxed mb-8 opacity-90">
          Efficiently manage and deploy content for the E-PICSA Farmers and Extension Mobile App.
        </p>
        <a
          href="https://research.reading.ac.uk/picsa/"
          target="_blank"
          rel="noopener noreferrer"
          mat-stroked-button
          class="!text-white !border-white !text-lg !px-6 !py-4"
        >
          Learn More about PICSA
        </a>
      </div>
    </div>

    <!-- Auth Card -->
    <div class="w-96">
      <mat-card class="!bg-white !text-black rounded-lg overflow-hidden w-full shadow-2xl">
        <mat-card-header class="bg-primary text-white p-4 flex justify-center">
          <mat-card-title class="!text-xl !font-normal !mb-0">Access Your Account</mat-card-title>
        </mat-card-header>
        <dashboard-sign-in />
      </mat-card>
    </div>
  </div>

  <!-- Footer -->
  <div class="p-4 text-center text-white text-xs shrink-0" style="background-color: #222">
    <div class="opacity-70">PICSA Dashboard v{{ appVersion }} | Developed for University of Reading, UK</div>
  </div>
</div>
