<div class="container" [attr.data-deployment]="deployment.id" [attr.data-active]="active">
  @if(deployment.icon_path){
  <img [src]="deployment.icon_path | storagePath" class="deployment-image" />
  <div class="country-code">{{ deployment.country_code }}</div>
  }
  <div class="label">{{ deployment.label }}</div>
</div>
