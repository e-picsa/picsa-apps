<div class="page-content">
  <div class="title">
    <h1>App Analytics Dashboard</h1>
    <p>Interactive charts powered by Google Looker Studio</p>
  </div>
  <div class="app-stats-wrapper">
    @if (loading) {
      <div class="loader">
        <div class="spinner"></div>
        <p>Loading report...</p>
      </div>
    }
    <iframe
      [src]="reportUrl"
      frameborder="0"
      allowfullscreen
      (load)="onLoad()"
      [class.hidden]="loading"
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    ></iframe>
  </div>
</div>
