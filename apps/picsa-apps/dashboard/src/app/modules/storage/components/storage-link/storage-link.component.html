@if (entry(); as e) {
  @switch (displayStyle()) {
    <!-- chip style -->
    @case ('button') {
      <button
        class="chip-button filetype-icon"
        mat-button
        [attr.data-icon]="fileTypeIcon"
        (click)="handleLinkClick(e.publicUrl)"
      >
        <mat-icon class="chip-icon filetype-icon inverted" [attr.data-icon]="fileTypeIcon">{{ fileTypeIcon }}</mat-icon>
        <div class="chip-text filename">{{ entryName() }}</div>
      </button>
    }
    <!-- link style -->
    @case ('link') {
      <a [href]="e.publicUrl" target="_blank" rel="noopener">
        <div class="link-text">{{ entryName() }}</div>
      </a>
    }
    <!-- default style -->
    @default {
      <div style="display: flex; align-items: center">
        <mat-icon class="filetype-icon default-icon" [attr.data-icon]="fileTypeIcon">{{ fileTypeIcon }}</mat-icon>
        <div class="filename" style="margin-left: 8px">{{ entryName() }}</div>
      </div>
    }
  }
}
@if (notFound) {
  <p class="error-message">Not Found<br />{{ id() }}</p>
}
