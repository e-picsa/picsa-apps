<div class="page-content">
  <!-- Crop Details -->
  <h2>Crop Details</h2>
  <dashboard-climate-variety-form [initialValue]="varietyFormValue()" #variety> </dashboard-climate-variety-form>

  <div class="flex">
    <button
      mat-raised-button
      color="primary"
      (click)="submitForm(variety.value)"
      [disabled]="!variety.form.valid || variety.form.pristine"
    >
      Submit
    </button>
    @if(variety.value.id){
    <button mat-button class="ml-auto" (click)="dialog.open(deleteDialog)">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
    }
  </div>

  <!-- Water Requirements -->
  <h2 class="mt-3">Water Requirements</h2>
</div>

<ng-template #deleteDialog>
  <h2 mat-dialog-title style="margin-bottom: 2rem; font-size: 1.5rem">Delete Entry</h2>
  <mat-dialog-content>
    Are you sure you want to delete this variety?<br />
    <b>This action cannot be undone</b>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    @if(variety.value.id){
    <button mat-button [mat-dialog-close]="true" (click)="handleDelete(variety.value.id)" cdkFocusInitial>
      Delete
    </button>
    }
  </mat-dialog-actions>
</ng-template>
