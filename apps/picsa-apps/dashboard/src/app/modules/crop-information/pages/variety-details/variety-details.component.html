<div class="page-content">
  <mat-tab-group>
    <!-- Crop Details Requirements -->
    <mat-tab label="Crop Details">
      <dashboard-crop-variety-form
        class="mt-4"
        [initialValue]="varietyFormValue()"
        #variety
      ></dashboard-crop-variety-form>
      @let formDisabled = variety.form.valid || variety.form.pristine;
      <div class="flex mb-8">
        <button mat-raised-button color="primary" (click)="submitForm(variety.value)" [disabled]="formDisabled">
          Submit
        </button>
        @if(variety.value.id){
        <button mat-button class="ml-auto" (click)="dialog.open(deleteDialog)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
        }
      </div>
    </mat-tab>
    <!-- Water Requirements -->
    <mat-tab label="Water Requirements">
      <dashboard-crop-water-requirements class="mt-2" [data]="downscaledData()"></dashboard-crop-water-requirements>
    </mat-tab>
  </mat-tab-group>
</div>

<!-- Delete dialog -->
<ng-template #deleteDialog>
  <h2 mat-dialog-title style="margin-bottom: 2rem; font-size: 1.5rem">Delete Entry</h2>
  <mat-dialog-content>
    Are you sure you want to delete this variety?<br />
    <b>This action cannot be undone</b>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    @if(variety.value.id){
    <button mat-button [mat-dialog-close]="true" (click)="handleDelete(variety.value.id)" cdkFocusInitial>
      Delete
    </button>
    }
  </mat-dialog-actions>
</ng-template>
