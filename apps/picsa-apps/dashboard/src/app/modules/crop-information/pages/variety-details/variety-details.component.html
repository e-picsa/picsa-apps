<div class="page-content">
  <!-- Crop Details -->
  <h2>Crop Details</h2>
  <dashboard-crop-variety-form [initialValue]="varietyFormValue()" #variety /> 
  @let formDisabled = variety.form.valid || variety.form.pristine;
  <div class="flex mb-8">
    <button mat-raised-button color="primary" (click)="submitForm(variety.value)" [disabled]="formDisabled">
      Submit
    </button>
    @if(variety.value.id){
    <button mat-button class="ml-auto" (click)="dialog.open(deleteDialog)">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
    }
  </div>

  <mat-divider ></mat-divider>

  <!-- Water Requirements -->
  <h2 class="mt-3">Water Requirements</h2>
  <dashboard-crop-water-requirements [data]="downscaledData()" />
</div>

<!-- Delete dialog -->
<ng-template #deleteDialog>
  <h2 mat-dialog-title style="margin-bottom: 2rem; font-size: 1.5rem">Delete Entry</h2>
  <mat-dialog-content>
    Are you sure you want to delete this variety?<br />
    <b>This action cannot be undone</b>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    @if(variety.value.id){
    <button mat-button [mat-dialog-close]="true" (click)="handleDelete(variety.value.id)" cdkFocusInitial>
      Delete
    </button>
    }
  </mat-dialog-actions>
</ng-template>
