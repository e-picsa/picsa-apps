<div class="page-content">
  <h2>Edit Details</h2>
  <form class="form-content" [formGroup]="entryForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Crop</mat-label>
      <picsa-form-crop-select formControlName="crop"></picsa-form-crop-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Variety</mat-label>
      <input matInput formControlName="variety" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Label</mat-label>
      <input matInput placeholder="E.g. local name" formControlName="label" />
    </mat-form-field>
