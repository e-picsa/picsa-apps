<div style="display: flex; align-items: center">
  <h3 style="flex: 1">Rainfall Summary</h3>
  <dashboard-climate-api-status [clientId]="apiClientId" (handleRefresh)="refreshData()" />
</div>
<mat-tab-group preserveContent>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>view_list</mat-icon>
      Table
    </ng-template>
    <picsa-data-table [data]="summary.data" [options]="tableOptions"></picsa-data-table>
  </mat-tab>
  <!-- <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>show_chart</mat-icon>
      Chart
    </ng-template>
  </mat-tab> -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>description</mat-icon>
      Definition
    </ng-template>
    <pre>{{summary.metadata | json}}</pre>
  </mat-tab>
</mat-tab-group>
