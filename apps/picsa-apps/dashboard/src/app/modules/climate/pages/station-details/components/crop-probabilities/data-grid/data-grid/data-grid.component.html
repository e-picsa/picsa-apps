<table class="data-grid">
  <thead>
    <tr>
      <th></th>
      @for (pl of plantingLengthValues(); track pl) {
        <th>{{ pl }}d</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (row of cellGrid(); let i = $index; track i) {
      <tr>
        <th>{{ row[0].total_rain }}mm</th>
        @for (cell of row; track cell.plant_length) {
          <td [style.backgroundColor]="cell.backgroundColor" [style.color]="cell.textColor">
            {{ cell.probability !== null ? cell.probability : '-' }}
          </td>
        }
      </tr>
    }
  </tbody>
</table>
