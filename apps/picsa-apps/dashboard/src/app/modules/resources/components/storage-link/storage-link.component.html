@if(entry){ @switch (displayStyle) {
<!-- chip style -->
@case ('chip') {
<button class="chip-button" mat-button color="primary" (click)="handleLinkClick(entry.publicUrl)">
  <div style="display: flex; align-items: center">
    <div class="chip-icon filetype-icon inverted" [attr.data-icon]="fileTypeIcon">
      <mat-icon>{{ fileTypeIcon }}</mat-icon>
    </div>
    <div class="chip-text">{{ entry.name?.split('/')?.pop() }}</div>
  </div>
</button>

}
<!-- link style -->
@case ('link') {
<a [href]="entry.publicUrl" target="_blank" rel="noopener">
  <div class="link-text">{{ entry.name?.split('/')?.pop() }}</div>
</a>
}
<!-- default style -->
@default {
<div style="display: flex; align-items: center">
  <mat-icon class="filetype-icon default-icon" [attr.data-icon]="fileTypeIcon">{{ fileTypeIcon }}</mat-icon>
  <div style="margin-left: 8px">{{ entry.name?.split('/')?.pop() }}</div>
</div>
} } } @if(notFound) {
<p class="error-message">Storage file not found</p>
}
