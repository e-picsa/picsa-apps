<div class="container">
  <div class="header">
    <h1>Data Approval</h1>
    <div class="actions">
      <button mat-icon-button (click)="refresh()" matTooltip="Refresh">
        <mat-icon>refresh</mat-icon>
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="selection.selected.length === 0"
        (click)="publishSelected()"
      >
        Publish Selected ({{ selection.selected.length }})
      </button>
    </div>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Table Column -->
      <ng-container matColumnDef="table">
        <th mat-header-cell *matHeaderCellDef>Table</th>
        <td mat-cell *matCellDef="let element">{{ element.table }}</td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Updated At Column -->
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Updated At</th>
        <td mat-cell *matCellDef="let element">{{ element.updated_at | date: 'medium' }}</td>
      </ng-container>

      <!-- Published At Column -->
      <ng-container matColumnDef="published_at">
        <th mat-header-cell *matHeaderCellDef>Published At</th>
        <td mat-cell *matCellDef="let element">
          <span [class.unpublished]="!element.published_at">
            {{ element.published_at ? (element.published_at | date: 'medium') : 'Never' }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
    </table>

    <div *ngIf="dataSource.data.length === 0" class="no-data">No pending changes found.</div>
  </div>
</div>
