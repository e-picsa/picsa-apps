<div class="img-container">
  <img src="assets/cover.jpg" alt="Background" class="w-full h-full object-cover contrast-[0.2]" />
</div>

<div class="flex-1 flex flex-col h-full z-10 relative">
  <!-- Transparent Header -->
  <mat-toolbar class="!bg-white text-primary px-4 !h-[80px] flex justify-between items-center shrink-0">
    <div class="flex items-center gap-3">
      <img src="assets/picsa-logo.svg" alt="PICSA Logo" class="h-10" />
    </div>
    <span class="flex-1"></span>
    <!-- <img src="assets/uor-logo.svg" alt="University of Reading" class="h-10" /> -->
  </mat-toolbar>

  <!-- Main Content -->
  <div class="flex-1 w-full overflow-y-auto flex flex-col">
    <div class="w-full max-w-screen-md mx-auto p-8 flex flex-col md:flex-row md:justify-between my-auto">
      <!-- Hero Text -->
      <div class="text-left mb-8 w-full max-w-md drop-shadow-md md:mb-0 md:pr-8 text-white">
        <div class="mb-10">
          <h1 class="text-5xl font-light mb-4 tracking-tight px-0">E-PICSA Dashboard</h1>
          <p class="text-xl leading-relaxed opacity-90 font-light">
            Manage and deploy content for the E-PICSA Mobile App.
          </p>
        </div>

        <div class="flex flex-col gap-8">
          <!-- Mobile App Section -->
          <div class="flex flex-col gap-3">
            <span class="text-sm uppercase tracking-wider font-semibold opacity-80">Download the Mobile App</span>
            <a
              href="https://play.google.com/store/apps/details?id=io.picsa.extension&hl=en_CA"
              target="_blank"
              rel="noopener noreferrer"
              class="hover:opacity-80 transition-opacity w-fit"
            >
              <img src="assets/mat-icons/play_store.svg" alt="Get it on Google Play" class="h-[50px]" />
            </a>
          </div>

          <!-- Links -->
          <div class="flex flex-col gap-3">
            <span class="text-sm uppercase tracking-wider font-semibold opacity-80">Resources</span>
            <a
              href="https://research.reading.ac.uk/picsa/"
              target="_blank"
              rel="noopener noreferrer"
              matButton="filled"
              class="p-4 w-fit"
            >
              Learn More about PICSA
            </a>
          </div>
        </div>
      </div>

      <!-- Auth Card -->
      <div class="w-96">
        <mat-card class="!bg-white !text-black rounded-lg overflow-hidden w-full shadow-2xl">
          <mat-card-header class="bg-primary text-white p-4 flex justify-center">
            <mat-card-title class="!text-xl !font-normal !mb-0">Access Your Account</mat-card-title>
          </mat-card-header>
          <dashboard-sign-in />
        </mat-card>
      </div>
    </div>
  </div>
</div>
