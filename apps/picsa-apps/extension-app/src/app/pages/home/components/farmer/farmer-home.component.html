<div class="page-content">
  @for(step of farmerSteps; track step.id){
  <div class="step-container">
    <div style="position: relative">
      <div class="step-image-container">
        <img class="step-image" [src]="step.icon_path" />
      </div>
      <div class="step-number">{{ step.step_number }}</div>
    </div>
    <div class="step-content">
      <h2 class="step-title">{{ step.title }}</h2>
      <div class="tags-container">
        @for(tag of step.tags; track tag){
        <span class="tag step-tag">{{ tag.label | translate }}</span>
        } @for(tool of step.tools; track tool){
        <span class="tag tool-tag">{{ tool.label | translate }}</span>
        }
      </div>
    </div>
    <button class="nav-button" mat-icon-button color="secondary">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  }
  <picsa-configuration-summary style="margin: 1em auto 0 auto; padding: 8px"></picsa-configuration-summary>
</div>
