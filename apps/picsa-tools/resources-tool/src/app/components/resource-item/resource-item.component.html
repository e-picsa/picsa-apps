<ng-container [ngSwitch]="resource.type">
  <resource-item-collection
    *ngSwitchCase="'collection'"
    viewStyle="summary"
    [collection]="$any(resource)"
  ></resource-item-collection>

  <resource-item-link *ngSwitchCase="'link'" [resource]="resourceLink"> </resource-item-link>

  <resource-item-file *ngSwitchCase="'file'" [resource]="resourceFile"> </resource-item-file>
</ng-container>
