<div style="position: relative">
  <!-- Download overlay -->
  <div class="download-overlay" [style.visibility]="attachment ? 'hidden' : 'visible'">
    <resource-download
      *ngIf="dbDoc"
      [dbDoc]="dbDoc"
      class="download-button"
      [attr.data-button-style]="buttonStyle"
      [hideOnComplete]="true"
      (attachmentChange)="handleAttachmentChange($event)"
    ></resource-download>
  </div>

  <ng-container [ngSwitch]="resource.subtype">
    <resource-item-video *ngSwitchCase="'video'" [resource]="resource" [fileURI]="fileURI"></resource-item-video>
    <resource-item-link
      *ngSwitchDefault
      [resource]="resourceLink"
      (click)="handleFileLinkClick($event)"
      style="height: 100%"
    >
    </resource-item-link>
  </ng-container>
</div>
