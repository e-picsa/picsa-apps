<div class="tool-select-container">
  @for (tool of toolService.tools | objectValues; track tool) {
    <mat-card
      appearance="outlined"
      class="tool-card"
      [attr.data-enabled]="toolService.enabled[tool.name] || null"
      (click)="toolService.toggleEnabled(tool.name)"
    >
      <div class="tool-label">{{ tool.label | translate }}</div>
      <img class="tool-image" [src]="tool.icon" />
    </mat-card>
  }
</div>
