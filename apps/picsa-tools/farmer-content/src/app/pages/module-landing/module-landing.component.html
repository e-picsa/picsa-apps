<div class="module-landing">
    @if (content(); as content) {
      <div class="header-section">
        <h1>{{ content.title }}</h1>
      </div>
      
      <div class="section-cards">
        @for (section of sectionTypes; track section.type) {
          <div class="section-card" (click)="navigateToSection(section.type)">
            <div class="card-icon">
              <mat-icon>{{ section.icon }}</mat-icon>
            </div>
            <div class="card-content">
              <h3>{{ section.title }}</h3>
              <p>{{ section.description }}</p>
            </div>
          </div>
        }
      </div>
    }
  </div>
