<mat-list class="playlist-container">
  @for(video of videoResources(); track video.id){

  <div class="playlist-item" (click)="handleItemClick(video, dl, videoPlayer)">
    <picsa-video-player
      #videoPlayer
      [source]="dl.fileURI()"
      [thumbnail]="video.cover?.image"
      [onlineVideoUrl]="video.url"
      [id]="video.id"
    >
    </picsa-video-player>

    <resource-download
      #dl
      [resource]="video"
      [showSize]="true"
      [size]="48"
      styleVariant="white"
      class="video-downloader"
      [attr.data-status]="dl.downloadStatus()"
    ></resource-download>

    <h3 class="flex-1 ml-4">{{ video.title }}</h3>
  </div>

  @if(!$last){
  <mat-divider></mat-divider>
  } }
</mat-list>
