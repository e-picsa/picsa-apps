<div class="page-content" style="padding-top: 0" scrollRestore @fadeInOut>
  <div class="step-grid">
    @for (step of content; track step.id) {
      <div class="step-container" matRipple [routerLink]="step.slug" [attr.data-disabled]="step.disabled">
        <div style="position: relative">
          <div class="step-image-container">
            <img class="step-image" [src]="step.icon_path" />
          </div>
          @if (step.stepNumber && step.stepNumber > -1) {
            <div class="step-number">{{ step.stepNumber }}</div>
          }
        </div>
        <div class="step-content">
          <h2 class="step-title">{{ step.title | translate }}</h2>
          <div class="tags-container">
            @for (tag of step.tags; track tag) {
              <span class="tag" [attr.data-color]="tag.color">{{ tag.label | translate }}</span>
            }
          </div>
        </div>
        <button class="nav-button" mat-icon-button color="secondary">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    }
  </div>
  <div>
    <h2>Test Audio Playback</h2>
    <h3>Web Audio</h3>
    <picsa-audio-playback
      audioUrl="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3"
    ></picsa-audio-playback>
    <h3>File Audio (TODO)</h3>
    <picsa-audio-playback
      audioUrl="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3"
    ></picsa-audio-playback>
  </div>
</div>
