<div class="page-content">
  <h2>{{ 'Select Enterprise' | translate }}</h2>
  <div class="cards-container">
    @for (option of options; track option) {
      <div class="card" [routerLink]="[option.id]">
        <div class="card-image">
          <img [src]="option.image" alt="{{ option.label | translate }}" />
        </div>
        <div class="card-label">{{ option.label | translate }}</div>
      </div>
    }
  </div>
</div>
