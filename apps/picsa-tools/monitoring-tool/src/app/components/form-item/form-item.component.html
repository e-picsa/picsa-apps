<mat-card appearance="raised" class="link" [routerLink]="['view', form._id]">
  <!-- Header -->
  <mat-card-header>
    <mat-card-title style="margin-top: 12px">
      {{ form.title | translate }}
    </mat-card-title>
  </mat-card-header>
  <!-- Contents -->
  <mat-card-content>
    {{ form.description }}
  </mat-card-content>
</mat-card>
