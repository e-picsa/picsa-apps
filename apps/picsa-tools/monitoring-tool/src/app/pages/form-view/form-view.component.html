<div class="page-content">
  <monitoring-response-list *ngIf="formId" [formId]="formId" [submissions]="submissions"></monitoring-response-list>
  <ng-container *ngIf="submissionId && formHtml && formXml">
    <enketo-webform
      [form]="formHtml"
      [model]="formXml"
      (dataUpdated)="autosave($event)"
      (formSaved)="saveForm($event)"
    ></enketo-webform>
    <button mat-stroked-button color="primary">Submit</button>
  </ng-container>
</div>
