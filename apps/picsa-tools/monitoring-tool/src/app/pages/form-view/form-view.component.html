<div class="page-content">
  <ng-container *ngIf="showForm">
    <enketo-webform
      [form]="formHtml"
      [model]="formXml"
      (dataUpdated)="autosave($event)"
      (formSaved)="saveForm($event)"
    ></enketo-webform>
    <button mat-stroked-button color="primary">Submit</button>
  </ng-container>
</div>
