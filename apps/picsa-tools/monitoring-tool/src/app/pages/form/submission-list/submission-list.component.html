<div class="page-content">
  <div class="header-container">
    <h2 style="flex: 1">{{ 'Submissions' | translate }}</h2>
    <button class="create-button" mat-stroked-button color="primary" (click)="createNewSubmission()">
      <mat-icon>add</mat-icon>
      <span>{{ 'Create New' | translate }}</span>
    </button>
  </div>

  <table mat-table [dataSource]="submissionData" class="mat-elevation-z8">
    <!-- Summary Columns -->
    <ng-container *ngFor="let column of displayedColumns; index as i" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ columnHeaders[i] | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.json[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; index as i; columns: displayedColumns" [routerLink]="row._id"></tr>
  </table>
</div>
