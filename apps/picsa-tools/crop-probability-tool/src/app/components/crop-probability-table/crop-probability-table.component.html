<div ngClass="mat-mdc-table">
  <picsa-crop-probability-table-header></picsa-crop-probability-table-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="crop">
      <th mat-header-cell *matHeaderCellDef ngClass="title-cell">Crop</th>
      <td mat-cell *matCellDef="let element" ngClass="crop-title font-12">
        {{ element.crop }}
      </td>
    </ng-container>

    <ng-container matColumnDef="variety">
      <th mat-header-cell *matHeaderCellDef ngClass="title-cell">Variety</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let item of element.data" ngClass="table-row">
          <div ngClass="font-12">{{ item.variety }}</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef ngClass="title-cell">
        Days to maturity
      </th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let item of element.data" ngClass="table-row">
          <div ngClass="font-12">{{ item.days }}</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="water">
      <th mat-header-cell *matHeaderCellDef ngClass="title-cell">
        Crop water requirement (mm)*
      </th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let item of element.data" ngClass="table-row">
          <div *ngFor="let water of item.water" ngClass="font-12">{{ water }}</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="probabilities">
      <th mat-header-cell *matHeaderCellDef ngClass="title-cell">
        Chance of receiving the water requirement in the days to maturity for
        this crop variety
      </th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let item of element.data" ngClass="table-row">
          <span
            *ngFor="let probability of item.probabilities"
            ngClass="padded-span font-12"
          >
            {{ probability }}
          </span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
