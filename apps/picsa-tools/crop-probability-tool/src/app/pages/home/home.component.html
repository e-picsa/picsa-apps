<!-- Station Select -->
<div style="display: flex; flex-direction: row; align-items: center; justify-content: flex-start">
  <crop-probability-station-select
    [selectedStationId]="stationId()"
    style="padding: 1em; margin-top: 1em"
    data-tour-id="station-select"
  ></crop-probability-station-select>
  <picsa-tour-button [tourId]="station() ? 'cropProbabilityTable' : 'cropProbabilitySelect'"></picsa-tour-button>
</div>
<!-- Table -->
@if (tableStationMeta(); as stationMeta) {
  <crop-probability-table [stationData]="tableStationData()" [stationMeta]="stationMeta"></crop-probability-table>
}
