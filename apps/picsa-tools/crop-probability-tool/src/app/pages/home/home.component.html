<div class="page-content">
  <!-- Station Select -->
  <div style="display: flex; flex-direction: row; align-items: center; justify-content: flex-start">
    <picsa-form-location-select
      [countryCode]="countryCode()"
      (valueChanged)="handleLocationChange($event)"
      [locationModifier]="locationModifier"
    ></picsa-form-location-select>
    <!-- <picsa-tour-button [tourId]="stationId() ? 'cropProbabilityTable' : 'cropProbabilitySelect'"></picsa-tour-button> -->
  </div>
  <!-- Table -->
  @if (tableStationMeta(); as stationMeta) {
    @if (tableStationData(); as stationData) {
      <crop-probability-table [stationData]="stationData" [stationMeta]="stationMeta"></crop-probability-table>
    } @else {
      Loading...
    }
  }
</div>
