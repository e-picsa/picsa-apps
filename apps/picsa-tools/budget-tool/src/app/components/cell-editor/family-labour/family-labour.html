<div class="member-card-container">
  <mat-card
    class="member-card"
    *ngFor="let familyCard of values; let i = index"
  >
    <div style="width: 36px">
      <budget-card-image
        class="small"
        [card]="familyCard"
        style="display: contents"
      ></budget-card-image>
    </div>

    <mat-form-field class="card-input-field quantity member-input">
      <input
        matInput
        class="input-editable"
        [placeholder]="'Days' | translate"
        [value]="familyCard.values ? familyCard.values.quantity : null"
        type="number"
        (change)="setValue($event, i)"
      />
    </mat-form-field>
    <button mat-button (click)="removeMember(i)" class="member-delete-button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card>
</div>
<!--Add member cards  -->
<div class="member-add-container">
  <div
    matRipple
    class="member-card placeholder"
    *ngFor="let memberCard of addMemberCards"
    (click)="addMember(memberCard.id)"
  >
    <div>
      <mat-icon>add</mat-icon>
    </div>
    <div style="width: 36px">
      <budget-card-image
        class="small"
        [card]="memberCard"
        style="display: contents"
      ></budget-card-image>
    </div>
    <div style="flex: 1; margin-left: 1rem">{{ 'Add Member' | translate }}</div>
  </div>
</div>
