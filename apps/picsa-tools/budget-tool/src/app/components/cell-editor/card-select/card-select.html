<budget-card
  *ngFor="let card of enterpriseCards"
  [card]="card"
  (click)="onCardClicked(card)"
  [selected]="selected[card.id]"
  @fadeInOut
></budget-card>
<div @fadeInOut *ngIf="!showAllCards">
  <button mat-button (click)="showAllCards = true">
    {{ 'Show More' | translate }}
  </button>
</div>
<div *ngIf="showAllCards">
  <budget-card
    *ngFor="let card of otherCards"
    [card]="card"
    (click)="onCardClicked(card)"
    [selected]="selected[card.id]"
    @fadeInOut
  ></budget-card>
  <budget-card-new
    (cardSaved)="onCardCreated($event)"
    @fadeInOut
  ></budget-card-new>
</div>
