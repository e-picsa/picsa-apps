<mat-card mat-elevation-z4 class="budget-card selectable">
  <budget-card-image [card]="card"></budget-card-image>
  <div [class]="'card-title ' + card.id">{{ card.label | translate }}</div>
</mat-card>
<mat-form-field>
  <input matInput [(ngModel)]="card.label" class="input-editable" />
</mat-form-field>
<button
  mat-stroked-button
  (click)="save()"
  [disabled]="card.label == ''"
  style="margin-top: 1em; width:70%"
>
  <mat-icon>check</mat-icon>{{ 'Save' | translate }}
</button>
