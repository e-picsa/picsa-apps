<div class="page-content" *mobxAutorun>
  <picsa-sidenav-layout [opened]="false">
    <!-- Header -->
    <button
      desktopHeader
      mat-button
      color="primary"
      *ngIf="!isEditorOpen"
      aria-label="Share"
      (click)="showShareDialog()"
    >
      <mat-icon>share</mat-icon>{{'Share' | translate }}
    </button>
    <button
      mobileHeader
      mat-button
      color="primary"
      *ngIf="!isEditorOpen"
      aria-label="Share"
      (click)="showShareDialog()"
    >
      <mat-icon>share</mat-icon>{{'Share' | translate }}
    </button>

    <!-- Sidenav -->
    <div sidenav style="display: flex; flex-direction: column; flex: 1">
      <div style="flex: 1">
        <h3 style="margin-top: 0">{{'Edit' | translate}}</h3>
        <button mat-button *ngIf="store.activeBudget && store.activeBudget.meta">
          <mat-icon>calendar_view_week</mat-icon>{{'Budget' | translate}} {{store.activeBudget.meta.lengthScale |
          translate}}
        </button>
        <mat-divider></mat-divider>
        <h3>{{'Legend' | translate}}</h3>
        <budget-balance-legend [valueCounters]="store.valueCounters"></budget-balance-legend>
        <mat-divider></mat-divider>
      </div>
      <picsa-configuration-select></picsa-configuration-select>
    </div>

    <!-- Main content -->
    <div content class="page-content" style="overflow-y: hidden; overflow-x: auto; padding: 0">
      <!-- hide overflow so that editor can be stored outside bottom of page -->
      <budget-table *ngIf="store.activeBudget" [budget]="store.activeBudget" @fadeInOut></budget-table>
      <!-- Legacy Editor -->
      <!-- <budget-cell-editor
    *ngIf="store.activeType && store.activeBudget && store.activeBudget.data"
    [activePeriod]="store.activePeriod"
    [activeType]="store.activeType"
    [isOpen]="isEditorOpen"
    [@flyInOut]="isEditorOpen ? 'in' : 'out'"
  ></budget-cell-editor> -->

      <!-- Updated Editor -->
      <budget-editor
        *ngIf="store.activeType && store.activeBudget && store.activeBudget.data"
        [activePeriod]="store.activePeriod"
        [activeType]="store.activeType"
        [@flyInOut]="isEditorOpen ? 'in' : 'out'"
        (handleNextClick)="handleEditorNext()"
      ></budget-editor>
    </div>
  </picsa-sidenav-layout>
</div>
