# Deploy to firebase hosting

# Required Secrets
# - FIREBASE_SERVICE_ACCOUNT

name: Web Release
on:
  # release:
  #   types: [published]
  workflow_dispatch:
  push:
    branches:
      - feat/dashboard-deployment

jobs:
  web_release:
    runs-on: ubuntu-latest
    environment: dashboard
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      #############################################################################
      #         Node Modules
      # Manually restore any previous cache to speed install
      # As immutable install will not change cache only save new cache if not hit
      # Uses fine-grained methods from https://github.com/actions/cache
      #############################################################################
      - uses: actions/cache/restore@v3
        id: cache
        with:
          path: ./.yarn/cache
          key: ${{ runner.os }}-node-modules-yarn-v1-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-yarn-v1-
      - name: Install node modules
        run: yarn install --immutable && npm i -g vercel
      - uses: actions/cache/save@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ./.yarn/cache
          key: ${{ runner.os }}-node-modules-yarn-v1-${{ hashFiles('yarn.lock') }}
      - run: npx vercel --local-config apps/picsa-apps/dashboard/vercel.json build --prod
      # TODO - run supabase db migrations (if required)

      # https://github.com/marketplace/actions/vercel-action
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--local-config=apps/picsa-apps/dashboard/vercel.json --prebuilt --prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}

      # TODO - handle staging/preview deploy (if required) - supported by vercel-action

      # npx vercel --local-config apps/picsa-apps/dashboard/vercel.json build --prod
      # npx vercel --local-config apps/picsa-apps/dashboard/vercel.json deploy --prebuilt --prod
