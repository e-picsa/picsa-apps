# Ensure build and tests pass

name: Build Test
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn lint
      # - run: yarn nx test
      # Ensure can also build
      - run: yarn nx build
