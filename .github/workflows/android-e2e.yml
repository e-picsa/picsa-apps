name: Android E2E Tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      api-level:
        description: "Android API level for emulator"
        required: false
        default: 34
        type: number

jobs:
  build:
    uses: ./.github/workflows/android-build.yml
    with:
      build-type: debug
      configuration: e2e
    secrets:
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

  e2e:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        api-level: [31, 33, 34]
    env:
      API_LEVEL: ${{ matrix.api-level }}
    steps:
      - uses: actions/checkout@v6

      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: ./apk

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v5
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run Appium tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: pixel_6
          emulator-options: -no-snapshot-save -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect
          disable-animations: true
          script: cd apps/picsa-apps/app-native-e2e && yarn wdio run wdio.conf.ts
        env:
          APK_PATH: ${{ github.workspace }}/apk

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-android-${{ matrix.api-level }}
          path: apps/picsa-apps/app-native-e2e/screenshots
          retention-days: 14
          if-no-files-found: ignore

  report:
    needs: e2e
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download all screenshots
        uses: actions/download-artifact@v4
        with:
          path: screenshots
          pattern: e2e-screenshots-android-*
          merge-multiple: false

      - name: Generate Summary
        run: |
          echo "# E2E Test Screenshots Summary" >> $GITHUB_STEP_SUMMARY

          for dir in screenshots/e2e-screenshots-android-*; do
            if [ -d "$dir" ]; then
              api_level=$(basename "$dir" | sed 's/e2e-screenshots-android-//')
              echo "## Android API Level $api_level" >> $GITHUB_STEP_SUMMARY
              
              # List files in the directory
              file_count=$(ls -1 "$dir" | wc -l)
              if [ "$file_count" -gt 0 ]; then
                echo "Found $file_count screenshots:" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                for file in "$dir"/*; do
                  filename=$(basename "$file")
                  echo "- $filename" >> $GITHUB_STEP_SUMMARY
                done
              else
                echo "No screenshots found." >> $GITHUB_STEP_SUMMARY
              fi
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done
