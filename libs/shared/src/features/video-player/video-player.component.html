<div class="placeholderContainer">
  <div class="placeholder" [id]="playerId" #playerEl slot="fixed">
    <!-- Play Button -->
    <button mat-fab color="primary" class="play-button" (click)="playVideo()" [disabled]="!source">
      <mat-icon>play_arrow</mat-icon>
    </button>
    @if(source(); as source){
    <!-- Native -->
    @if(isNative){
    <picsa-video-player-native
      [source]="source"
      [playerId]="playerId"
      #nativePlayer
      (playbackProgress)="handlePlaybackProgressChanged($event)"
    ></picsa-video-player-native>
    } @else {
    <!-- Web -->
    <picsa-video-player-web
      [source]="source"
      [placeholderTime]="20"
      [startTime]="startTime"
      #webPlayer
      (playbackProgress)="handlePlaybackProgressChanged($event)"
    ></picsa-video-player-web>
    } }
    <!-- Thumbnail -->
    @else {
    <picsa-video-thumbnail [thumbnail]="thumbnail" [videoUrl]="onlineVideoUrl"> </picsa-video-thumbnail>
    }
  </div>
  <!-- Playback Progress -->
  <div class="progress-bar">
    <mat-progress-bar mode="determinate" [value]="playbackPercentage"></mat-progress-bar>
  </div>
</div>
