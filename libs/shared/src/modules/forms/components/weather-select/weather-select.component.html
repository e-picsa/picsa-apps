<div class="display-container">
  @if(selected){
  <div (click)="dialog.open(inputDialog)" style="height: 100%; width: 100%">
    <mat-icon style="height: 100%; width: 100%" [svgIcon]="selectedIconValue"></mat-icon>
  </div>
  } @else {
  <button style="height: 100%" mat-stroked-button (click)="dialog.open(inputDialog)">
    <mat-icon>cloud</mat-icon>
    +
  </button>
  }
</div>

<!-- Dialog -->
<ng-template #inputDialog>
  <div class="select-container">
    @for(option of selectOptions; track option.name){
    <div class="option-container" [attr.data-selected]="option.name === selected" (click)="selected = option.name">
      <div class="weather-label">{{ option.label | translate }}</div>
      <mat-icon class="weather-icon" [svgIcon]="option.svgIcon"></mat-icon>
    </div>
    }
  </div>
</ng-template>
