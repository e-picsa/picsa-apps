<div class="display-container">
  @if(selected && selectedOption){
  <div (click)="dialog.open(inputDialog)" style="height: 100%; width: 100%">
    @if(selectedOption.svgIcon){
    <mat-icon class="option-icon" [svgIcon]="'picsa_crop_activity:' + selectedOption.svgIcon"></mat-icon>
    } @else {
    <img class="option-img" [src]="selectedOption.assetIconPath" />
    }
  </div>
  } @else {
  <button style="height: 100%" mat-stroked-button (click)="dialog.open(inputDialog)">
    <mat-icon style="margin: 0">add</mat-icon>
  </button>
  }
</div>

<!-- Dialog -->
<ng-template #inputDialog>
  <div class="select-container">
    @for(option of selectOptions; track option.id){
    <div class="option-container" [attr.data-selected]="option.id === selected" (click)="selected = option.id">
      <div class="option-label">{{ option.label | translate }}</div>
      @if(option.svgIcon){
      <mat-icon class="option-icon" [svgIcon]="'picsa_crop_activity:' + option.svgIcon"></mat-icon>
      } @else {
      <img class="option-img" [src]="option.assetIconPath" />
      }
    </div>
    }
  </div>
</ng-template>
