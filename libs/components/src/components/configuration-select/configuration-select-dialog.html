<button mat-icon-button mat-dialog-close class="close-button"><mat-icon>close</mat-icon></button>
<h2 style="margin-top: 0">{{'Select Country' | translate}}</h2>
<div class="country-select-container">
  <div
    *ngFor="let option of deploymentOptions"
    class="select-option"
    [class.selected]="option.id===deploymentSelected ? true : undefined"
    (click)="setLocalisation(option)"
  >
    <img [src]="option.assetIconPath" class="language-select-flag" />
    <div style="text-align: center">{{ option.label }}</div>
  </div>
</div>

<h2>{{'Select Language' | translate}}</h2>
<div class="language-select-container" *ngIf="languageSelected">
  <div
    *ngFor="let language of languageOptions"
    class="select-option language"
    [class.selected]="languageSelected ===language.id ? true : undefined"
    (click)="setLanguage(language)"
  >
    <div>{{ language.label | translate }}</div>
  </div>
</div>
